version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next # For Next.js projects. Use "out" for static exports.
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* # Caches dependencies to speed up future builds
